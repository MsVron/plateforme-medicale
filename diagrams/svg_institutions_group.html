<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupe Institutions - Plateforme Médicale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .diagram-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg width="1400" height="900" viewBox="0 0 1400 900">
            <!-- Title -->
            <text x="700" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
                Diagramme de Cas d'Utilisation - Groupe Institutions
            </text>
            
            <!-- Main System Box -->
            <rect x="200" y="80" width="1000" height="750" rx="20" ry="20" 
                  fill="none" stroke="#34495e" stroke-width="3"/>
            
            <!-- System Title -->
            <text x="700" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
                Système BluePulse - Module Institutions
            </text>
            
            <!-- Main Use Cases (Center) -->
            <!-- Authentification -->
            <ellipse cx="500" cy="170" rx="80" ry="25" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
            <text x="500" y="175" text-anchor="middle" font-size="12" fill="#2c3e50">Authentification</text>
            
            <!-- Recherche de Patients -->
            <ellipse cx="500" cy="220" rx="95" ry="25" fill="#e8f6f3" stroke="#27ae60" stroke-width="2"/>
            <text x="500" y="225" text-anchor="middle" font-size="12" fill="#2c3e50">Recherche de Patients</text>
            
            <!-- Gestion des Dossiers -->
            <ellipse cx="500" cy="270" rx="95" ry="25" fill="#fef9e7" stroke="#f39c12" stroke-width="2"/>
            <text x="500" y="275" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Dossiers</text>
            
            <!-- Gestion Multi-Institutionnelle -->
            <ellipse cx="500" cy="320" rx="110" ry="25" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2"/>
            <text x="500" y="325" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion Multi-Institutionnelle</text>
            
            <!-- Gestion des Admissions -->
            <ellipse cx="700" cy="220" rx="100" ry="25" fill="#fdeaea" stroke="#e74c3c" stroke-width="2"/>
            <text x="700" y="225" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Admissions</text>
            
            <!-- Gestion des Prescriptions -->
            <ellipse cx="700" cy="270" rx="105" ry="25" fill="#eaf2f8" stroke="#2980b9" stroke-width="2"/>
            <text x="700" y="275" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Prescriptions</text>
            
            <!-- Gestion des Analyses -->
            <ellipse cx="700" cy="320" rx="95" ry="25" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
            <text x="700" y="325" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Analyses</text>

            <text x="500" y="425" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Stocks</text>
            
            <!-- Communication -->
            <ellipse cx="700" cy="420" rx="75" ry="25" fill="#f4f6f7" stroke="#85929e" stroke-width="2"/>
            <text x="700" y="425" text-anchor="middle" font-size="12" fill="#2c3e50">Communication</text>
            
            <!-- Statistiques -->
            <ellipse cx="600" cy="470" rx="70" ry="25" fill="#ebf5fb" stroke="#5499c7" stroke-width="2"/>
            <text x="600" y="475" text-anchor="middle" font-size="12" fill="#2c3e50">Statistiques</text>
            
            <!-- Side Use Cases (Include/Extend) -->
            <!-- Left Side - Patient Search related -->
            <ellipse cx="280" cy="200" rx="70" ry="20" fill="#ebfaf7" stroke="#58d68d" stroke-width="1"/>
            <text x="280" y="205" text-anchor="middle" font-size="10" fill="#2c3e50">Recherche par CNE</text>
            
            <ellipse cx="280" cy="240" rx="75" ry="20" fill="#ebfaf7" stroke="#58d68d" stroke-width="1"/>
            <text x="280" y="245" text-anchor="middle" font-size="10" fill="#2c3e50">Recherche par nom</text>
            
            <ellipse cx="280" cy="280" rx="70" ry="20" fill="#fef5e7" stroke="#f7dc6f" stroke-width="1"/>
            <text x="280" y="285" text-anchor="middle" font-size="10" fill="#2c3e50">Vérifier identité</text>

            <ellipse cx="950" cy="180" rx="75" ry="20" fill="#fdeaea" stroke="#f1948a" stroke-width="1"/>
            <text x="950" y="185" text-anchor="middle" font-size="10" fill="#2c3e50">Gérer lits</text>

            <ellipse cx="950" cy="300" rx="80" ry="20" fill="#edf7ff" stroke="#85c1e9" stroke-width="1"/>
            <text x="950" y="305" text-anchor="middle" font-size="10" fill="#2c3e50">Contrôler interactions</text>
            
            <ellipse cx="950" cy="340" rx="75" ry="20" fill="#ebfaf7" stroke="#7fb3d3" stroke-width="1"/>
            <text x="950" y="345" text-anchor="middle" font-size="10" fill="#2c3e50">Traiter échantillons</text>
            
            <ellipse cx="950" cy="380" rx="80" ry="20" fill="#ebfaf7" stroke="#7fb3d3" stroke-width="1"/>
            <text x="950" y="385" text-anchor="middle" font-size="10" fill="#2c3e50">Valider résultats</text>
            
            <!-- Bottom Side - Management Functions -->
            <ellipse cx="350" cy="650" rx="75" ry="20" fill="#fef9e7" stroke="#f4d03f" stroke-width="1"/>
            <text x="350" y="655" text-anchor="middle" font-size="10" fill="#2c3e50">Gérer inventaire</text>
            
            <ellipse cx="500" cy="650" rx="70" ry="20" fill="#fef9e7" stroke="#f4d03f" stroke-width="1"/>
            <text x="500" y="655" text-anchor="middle" font-size="10" fill="#2c3e50">Alertes stock</text>
            
            <ellipse cx="650" cy="650" rx="80" ry="20" fill="#f4f6f7" stroke="#a6acaf" stroke-width="1"/>
            <text x="650" y="655" text-anchor="middle" font-size="10" fill="#2c3e50">Envoyer notifications</text>
            
            <ellipse cx="800" cy="650" rx="75" ry="20" fill="#f4f6f7" stroke="#a6acaf" stroke-width="1"/>
            <text x="800" y="655" text-anchor="middle" font-size="10" fill="#2c3e50">Signaler problèmes</text>
            
            <ellipse cx="950" cy="650" rx="80" ry="20" fill="#ebf5fb" stroke="#7fb3d3" stroke-width="1"/>
            <text x="950" y="655" text-anchor="middle" font-size="10" fill="#2c3e50">Générer rapports</text>
            
            <!-- Actors -->
            <!-- Hôpital (Left) -->
            <g id="hopital">
                <circle cx="80" cy="250" r="15" fill="none" stroke="#e74c3c" stroke-width="2"/>
                <line x1="80" y1="265" x2="80" y2="310" stroke="#e74c3c" stroke-width="2"/>
                <line x1="65" y1="280" x2="95" y2="280" stroke="#e74c3c" stroke-width="2"/>

                <text x="80" y="360" text-anchor="middle" font-size="14" font-weight="bold" fill="#e74c3c">Hôpital</text>
            </g>
            
            <!-- Pharmacie (Left) -->
            <g id="pharmacie">
                <circle cx="80" cy="450" r="15" fill="none" stroke="#2980b9" stroke-width="2"/>

                <text x="80" y="560" text-anchor="middle" font-size="14" font-weight="bold" fill="#2980b9">Pharmacie</text>
            </g>
            
            <!-- Laboratoire (Left) -->
            <g id="laboratoire">
                <circle cx="80" cy="650" r="15" fill="none" stroke="#16a085" stroke-width="2"/>
                <line x1="80" y1="665" x2="80" y2="710" stroke="#16a085" stroke-width="2"/>
                <line x1="65" y1="680" x2="95" y2="680" stroke="#16a085" stroke-width="2"/>
                <line x1="80" y1="710" x2="65" y2="740" stroke="#16a085" stroke-width="2"/>
                <line x1="80" y1="710" x2="95" y2="740" stroke="#16a085" stroke-width="2"/>
                <text x="80" y="760" text-anchor="middle" font-size="14" font-weight="bold" fill="#16a085">Laboratoire</text>
            </g>
            
            <!-- Main Connections -->
            <!-- Hôpital connections -->
            <line x1="95" y1="230" x2="420" y2="170" stroke="#3498db" stroke-width="2"/>
            <line x1="95" y1="240" x2="405" y2="220" stroke="#27ae60" stroke-width="2"/>
            <line x1="95" y1="250" x2="405" y2="270" stroke="#f39c12" stroke-width="2"/>
            <line x1="95" y1="260" x2="390" y2="320" stroke="#9b59b6" stroke-width="2"/>
            <line x1="95" y1="270" x2="600" y2="220" stroke="#e74c3c" stroke-width="2"/>
            <line x1="95" y1="280" x2="625" y2="420" stroke="#85929e" stroke-width="2"/>
            <line x1="95" y1="290" x2="530" y2="470" stroke="#5499c7" stroke-width="2"/>

            <line x1="95" y1="440" x2="405" y2="220" stroke="#27ae60" stroke-width="2"/>

            <line x1="95" y1="470" x2="595" y2="270" stroke="#2980b9" stroke-width="2"/>
            <line x1="95" y1="480" x2="415" y2="420" stroke="#d68910" stroke-width="2"/>
            <line x1="95" y1="490" x2="625" y2="420" stroke="#85929e" stroke-width="2"/>
            <line x1="95" y1="500" x2="530" y2="470" stroke="#5499c7" stroke-width="2"/>
            
            <!-- Laboratoire connections -->
            <line x1="95" y1="630" x2="420" y2="170" stroke="#3498db" stroke-width="2"/>
            <line x1="95" y1="640" x2="405" y2="220" stroke="#27ae60" stroke-width="2"/>
            <line x1="95" y1="650" x2="405" y2="270" stroke="#f39c12" stroke-width="2"/>
            <line x1="95" y1="660" x2="390" y2="320" stroke="#9b59b6" stroke-width="2"/>
            <line x1="95" y1="670" x2="605" y2="320" stroke="#16a085" stroke-width="2"/>
            <line x1="95" y1="680" x2="625" y2="420" stroke="#85929e" stroke-width="2"/>
            <line x1="95" y1="690" x2="530" y2="470" stroke="#5499c7" stroke-width="2"/>
            
            <!-- Include relationships -->
            <!-- Patient search includes -->
            <line x1="405" y1="210" x2="350" y2="200" stroke="#58d68d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="375" y="200" text-anchor="middle" font-size="8" fill="#58d68d">«include»</text>
            
            <line x1="405" y1="230" x2="355" y2="240" stroke="#58d68d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="380" y="240" text-anchor="middle" font-size="8" fill="#58d68d">«include»</text>
            
            <line x1="405" y1="280" x2="350" y2="280" stroke="#f7dc6f" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="375" y="275" text-anchor="middle" font-size="8" fill="#f7dc6f">«include»</text>
            
            <!-- Institution specific includes -->
            <line x1="800" y1="210" x2="875" y2="180" stroke="#f1948a" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="840" y="190" text-anchor="middle" font-size="8" fill="#f1948a">«include»</text>
            
            <line x1="800" y1="230" x2="870" y2="220" stroke="#f1948a" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="835" y="220" text-anchor="middle" font-size="8" fill="#f1948a">«include»</text>
            
            <line x1="805" y1="260" x2="875" y2="260" stroke="#85c1e9" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="840" y="255" text-anchor="middle" font-size="8" fill="#85c1e9">«include»</text>
            
            <line x1="805" y1="280" x2="870" y2="300" stroke="#85c1e9" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="840" y="295" text-anchor="middle" font-size="8" fill="#85c1e9">«include»</text>
            
            <line x1="795" y1="330" x2="875" y2="340" stroke="#7fb3d3" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="835" y="340" text-anchor="middle" font-size="8" fill="#7fb3d3">«include»</text>
            
            <line x1="795" y1="340" x2="870" y2="380" stroke="#7fb3d3" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="835" y="365" text-anchor="middle" font-size="8" fill="#7fb3d3">«include»</text>

            <line x1="450" y1="435" x2="350" y2="630" stroke="#f4d03f" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="400" y="535" text-anchor="middle" font-size="8" fill="#f4d03f">«include»</text>
            
            <line x1="550" y1="435" x2="500" y2="630" stroke="#f4d03f" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="525" y="535" text-anchor="middle" font-size="8" fill="#f4d03f">«include»</text>
            
            <!-- Extend relationships -->

            <line x1="775" y1="430" x2="725" y2="635" stroke="#a6acaf" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="750" y="535" text-anchor="middle" font-size="8" fill="#a6acaf">«extends»</text>
            
            <line x1="775" y1="440" x2="800" y2="630" stroke="#a6acaf" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="790" y="540" text-anchor="middle" font-size="8" fill="#a6acaf">«extends»</text>
            
            <!-- Statistics extends -->
            <line x1="670" y1="480" x2="875" y2="635" stroke="#7fb3d3" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="775" y="560" text-anchor="middle" font-size="8" fill="#7fb3d3">«extends»</text>
            
            <!-- Legend -->
            <rect x="1050" y="150" width="180" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
            <text x="1140" y="170" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Légende</text>
            <line x1="1060" y1="185" x2="1090" y2="185" stroke="#000" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="1100" y="190" font-size="10" fill="#2c3e50">«include»</text>
            <line x1="1060" y1="205" x2="1090" y2="205" stroke="#000" stroke-width="1" stroke-dasharray="5,2"/>

            <line x1="1060" y1="225" x2="1090" y2="225" stroke="#e74c3c" stroke-width="2"/>

            <line x1="1060" y1="265" x2="1090" y2="265" stroke="#16a085" stroke-width="2"/>
