<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institutions Médicales - Plateforme Médicale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .diagram-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg width="1000" height="700" viewBox="0 0 1000 700">
            <!-- Title -->
            <text x="500" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
                Diagramme Institutions Médicales - Plateforme Médicale
            </text>
            
            <!-- Main System Box -->
            <rect x="250" y="80" width="500" height="550" rx="20" ry="20" 
                  fill="none" stroke="#34495e" stroke-width="3"/>
            
            <!-- System Title -->
            <text x="500" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
                Système BluePulse - Module Institutions Médicales
            </text>
            
            <!-- Use Cases (Vertical Layout) -->
            <!-- Authentification -->
            <ellipse cx="500" cy="150" rx="80" ry="25" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
            <text x="500" y="155" text-anchor="middle" font-size="12" fill="#2c3e50">Authentification</text>
            
            <!-- Recherche de Patients -->
            <ellipse cx="500" cy="200" rx="90" ry="25" fill="#e8f6f3" stroke="#27ae60" stroke-width="2"/>
            <text x="500" y="205" text-anchor="middle" font-size="12" fill="#2c3e50">Recherche de Patients</text>
            
            <!-- Dossiers Médicaux -->
            <ellipse cx="500" cy="250" rx="85" ry="25" fill="#fef9e7" stroke="#f39c12" stroke-width="2"/>
            <text x="500" y="255" text-anchor="middle" font-size="12" fill="#2c3e50">Dossiers Médicaux</text>
            
            <!-- Gestion Multi-Institutionnelle -->
            <ellipse cx="500" cy="300" rx="110" ry="25" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2"/>
            <text x="500" y="305" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion Multi-Institutionnelle</text>
            
            <!-- Gestion des Prescriptions -->
            <ellipse cx="500" cy="350" rx="100" ry="25" fill="#fdeaea" stroke="#e74c3c" stroke-width="2"/>
            <text x="500" y="355" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Prescriptions</text>
            
            <!-- Gestion des Analyses -->
            <ellipse cx="500" cy="400" rx="95" ry="25" fill="#eaf2f8" stroke="#2980b9" stroke-width="2"/>
            <text x="500" y="405" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Analyses</text>
            
            <!-- Gestion des Admissions -->
            <ellipse cx="500" cy="450" rx="100" ry="25" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
            <text x="500" y="455" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Admissions</text>
            
            <!-- Dispensation Médicaments -->
            <ellipse cx="500" cy="500" rx="105" ry="25" fill="#fdf2e9" stroke="#d68910" stroke-width="2"/>
            <text x="500" y="505" text-anchor="middle" font-size="12" fill="#2c3e50">Dispensation Médicaments</text>
            
            <!-- Communication -->
            <ellipse cx="500" cy="550" rx="80" ry="25" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
            <text x="500" y="555" text-anchor="middle" font-size="12" fill="#2c3e50">Communication</text>
            
            <!-- Actors -->
            <!-- Hôpital (Left) -->
            <g id="hopital">
                <circle cx="100" cy="200" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="215" x2="100" y2="260" stroke="#2c3e50" stroke-width="2"/>
                <line x1="85" y1="230" x2="115" y2="230" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="260" x2="85" y2="290" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="260" x2="115" y2="290" stroke="#2c3e50" stroke-width="2"/>
                <text x="100" y="310" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Hôpital</text>
            </g>
            
            <!-- Pharmacie (Left) -->
            <g id="pharmacie">
                <circle cx="100" cy="400" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="415" x2="100" y2="460" stroke="#2c3e50" stroke-width="2"/>
                <line x1="85" y1="430" x2="115" y2="430" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="460" x2="85" y2="490" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="460" x2="115" y2="490" stroke="#2c3e50" stroke-width="2"/>
                <text x="100" y="510" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Pharmacie</text>
            </g>
            
            <!-- Laboratoire (Right) -->
            <g id="laboratoire">
                <circle cx="900" cy="300" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
                <line x1="900" y1="315" x2="900" y2="360" stroke="#2c3e50" stroke-width="2"/>
                <line x1="885" y1="330" x2="915" y2="330" stroke="#2c3e50" stroke-width="2"/>
                <line x1="900" y1="360" x2="885" y2="390" stroke="#2c3e50" stroke-width="2"/>
                <line x1="900" y1="360" x2="915" y2="390" stroke="#2c3e50" stroke-width="2"/>
                <text x="900" y="410" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Laboratoire</text>
            </g>
            
            <!-- Institution (Right) -->
            <g id="institution">
                <circle cx="900" cy="500" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
                <line x1="900" y1="515" x2="900" y2="560" stroke="#2c3e50" stroke-width="2"/>
                <line x1="885" y1="530" x2="915" y2="530" stroke="#2c3e50" stroke-width="2"/>
                <line x1="900" y1="560" x2="885" y2="590" stroke="#2c3e50" stroke-width="2"/>
                <line x1="900" y1="560" x2="915" y2="590" stroke="#2c3e50" stroke-width="2"/>
                <text x="900" y="610" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Institution</text>
            </g>
            
            <!-- Connections -->
            <!-- Hôpital connections -->
            <line x1="115" y1="180" x2="420" y2="150" stroke="#3498db" stroke-width="2"/>
            <line x1="115" y1="200" x2="410" y2="200" stroke="#27ae60" stroke-width="2"/>
            <line x1="115" y1="220" x2="415" y2="250" stroke="#f39c12" stroke-width="2"/>
            <line x1="115" y1="240" x2="390" y2="300" stroke="#9b59b6" stroke-width="2"/>
            <line x1="115" y1="260" x2="400" y2="450" stroke="#16a085" stroke-width="2"/>
            <line x1="115" y1="280" x2="420" y2="550" stroke="#6c757d" stroke-width="2"/>
            
            <!-- Pharmacie connections -->
            <line x1="115" y1="380" x2="420" y2="150" stroke="#3498db" stroke-width="2"/>
            <line x1="115" y1="400" x2="410" y2="200" stroke="#27ae60" stroke-width="2"/>
            <line x1="115" y1="420" x2="415" y2="250" stroke="#f39c12" stroke-width="2"/>
            <line x1="115" y1="440" x2="390" y2="300" stroke="#9b59b6" stroke-width="2"/>
            <line x1="115" y1="460" x2="400" y2="350" stroke="#e74c3c" stroke-width="2"/>
            <line x1="115" y1="480" x2="395" y2="500" stroke="#d68910" stroke-width="2"/>
            <line x1="115" y1="500" x2="420" y2="550" stroke="#6c757d" stroke-width="2"/>
            
            <!-- Laboratoire connections -->
            <line x1="885" y1="280" x2="580" y2="150" stroke="#3498db" stroke-width="2"/>
            <line x1="885" y1="300" x2="590" y2="200" stroke="#27ae60" stroke-width="2"/>
            <line x1="885" y1="320" x2="585" y2="250" stroke="#f39c12" stroke-width="2"/>
            <line x1="885" y1="340" x2="610" y2="300" stroke="#9b59b6" stroke-width="2"/>
            <line x1="885" y1="360" x2="595" y2="400" stroke="#2980b9" stroke-width="2"/>
            <line x1="885" y1="380" x2="580" y2="550" stroke="#6c757d" stroke-width="2"/>
            
            <!-- Institution connections -->
            <line x1="885" y1="480" x2="580" y2="150" stroke="#3498db" stroke-width="2"/>
            <line x1="885" y1="500" x2="585" y2="250" stroke="#f39c12" stroke-width="2"/>
            <line x1="885" y1="520" x2="610" y2="300" stroke="#9b59b6" stroke-width="2"/>
            <line x1="885" y1="540" x2="580" y2="550" stroke="#6c757d" stroke-width="2"/>
            
            <!-- Include/Exclude relationships -->
            <!-- Include relationships (dashed lines with <<include>>) -->
            <line x1="410" y1="200" x2="420" y2="150" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="430" y="175" font-size="10" fill="#7f8c8d">&lt;&lt;include&gt;&gt;</text>
            
            <line x1="400" y1="350" x2="415" y2="250" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="420" y="300" font-size="10" fill="#7f8c8d">&lt;&lt;include&gt;&gt;</text>
            
            <line x1="395" y1="400" x2="415" y2="250" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="420" y="325" font-size="10" fill="#7f8c8d">&lt;&lt;include&gt;&gt;</text>
            
            <line x1="395" y1="500" x2="400" y2="350" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="410" y="425" font-size="10" fill="#7f8c8d">&lt;&lt;include&gt;&gt;</text>
            
            <!-- Extend relationships (dashed lines with <<extends>>) -->
            <line x1="390" y1="300" x2="400" y2="450" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="410" y="375" font-size="10" fill="#7f8c8d">&lt;&lt;extends&gt;&gt;</text>
            
            <line x1="610" y1="300" x2="595" y2="400" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="620" y="350" font-size="10" fill="#7f8c8d">&lt;&lt;extends&gt;&gt;</text>
            
            <!-- Legend -->
            <rect x="20" y="580" width="200" height="100" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
            <text x="30" y="600" font-size="12" font-weight="bold" fill="#2c3e50">Légende:</text>
            <line x1="30" y1="615" x2="60" y2="615" stroke="#2c3e50" stroke-width="2"/>
            <text x="70" y="620" font-size="10" fill="#2c3e50">Association</text>
            <line x1="30" y1="635" x2="60" y2="635" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="70" y="640" font-size="10" fill="#7f8c8d">Include/Extends</text>
            
            <!-- Notes -->
            <rect x="780" y="580" width="200" height="100" rx="5" ry="5" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1"/>
            <text x="790" y="600" font-size="12" font-weight="bold" fill="#856404">Notes:</text>
            <text x="790" y="620" font-size="10" fill="#856404">• Recherche unifiée par CNE</text>
            <text x="790" y="635" font-size="10" fill="#856404">• Partage sécurisé des données</text>
            <text x="790" y="650" font-size="10" fill="#856404">• Traçabilité inter-institutions</text>
            <text x="790" y="665" font-size="10" fill="#856404">• Communication temps réel</text>
        </svg>
    </div>
</body>
</html>
