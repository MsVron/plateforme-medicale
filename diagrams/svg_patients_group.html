<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupe Patients - Plateforme Médicale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .diagram-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg width="1200" height="800" viewBox="0 0 1200 800">
            <!-- Title -->
            <text x="600" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
                Diagramme de Cas d'Utilisation - Groupe Patients
            </text>
            
            <!-- Main System Box -->
            <rect x="200" y="80" width="800" height="650" rx="20" ry="20" 
                  fill="none" stroke="#34495e" stroke-width="3"/>
            
            <!-- System Title -->
            <text x="600" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
                Système BluePulse - Module Patients
            </text>
            
            <!-- Main Use Cases (Center) -->
            <!-- Authentification -->
            <ellipse cx="400" cy="180" rx="80" ry="25" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
            <text x="400" y="185" text-anchor="middle" font-size="12" fill="#2c3e50">Authentification</text>
            
            <!-- Gestion du Profil -->
            <ellipse cx="400" cy="240" rx="85" ry="25" fill="#e8f6f3" stroke="#27ae60" stroke-width="2"/>
            <text x="400" y="245" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion du Profil</text>
            
            <!-- Recherche de Médecins -->
            <ellipse cx="400" cy="300" rx="95" ry="25" fill="#fef9e7" stroke="#f39c12" stroke-width="2"/>
            <text x="400" y="305" text-anchor="middle" font-size="12" fill="#2c3e50">Recherche de Médecins</text>
            
            <!-- Gestion des Rendez-vous -->
            <ellipse cx="400" cy="360" rx="100" ry="25" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2"/>
            <text x="400" y="365" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Rendez-vous</text>
            
            <!-- Dossier Médical -->
            <ellipse cx="400" cy="420" rx="85" ry="25" fill="#fdeaea" stroke="#e74c3c" stroke-width="2"/>
            <text x="400" y="425" text-anchor="middle" font-size="12" fill="#2c3e50">Dossier Médical</text>
            
            <!-- Assistant IA -->
            <ellipse cx="400" cy="480" rx="75" ry="25" fill="#eaf2f8" stroke="#2980b9" stroke-width="2"/>
            <text x="400" y="485" text-anchor="middle" font-size="12" fill="#2c3e50">Assistant IA</text>
            
            <!-- Notifications -->
            <ellipse cx="400" cy="540" rx="70" ry="25" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
            <text x="400" y="545" text-anchor="middle" font-size="12" fill="#2c3e50">Notifications</text>
            
            <!-- Side Use Cases (Include/Extend) -->
            <!-- Left Side - Authentication related -->
            <ellipse cx="280" cy="140" rx="60" ry="20" fill="#ebf3fd" stroke="#5dade2" stroke-width="1"/>
            <text x="280" y="145" text-anchor="middle" font-size="10" fill="#2c3e50">S'inscrire</text>
            
            <ellipse cx="280" cy="180" rx="60" ry="20" fill="#ebf3fd" stroke="#5dade2" stroke-width="1"/>
            <text x="280" y="185" text-anchor="middle" font-size="10" fill="#2c3e50">Se connecter</text>
            
            <ellipse cx="280" cy="220" rx="70" ry="20" fill="#ebf3fd" stroke="#5dade2" stroke-width="1"/>
            <text x="280" y="225" text-anchor="middle" font-size="10" fill="#2c3e50">Récupérer mot de passe</text>
            
            <!-- Right Side - Search and Appointment related -->
            <ellipse cx="700" cy="280" rx="75" ry="20" fill="#fef5e7" stroke="#f7dc6f" stroke-width="1"/>
            <text x="700" y="285" text-anchor="middle" font-size="10" fill="#2c3e50">Localiser médecins</text>
            
            <ellipse cx="700" cy="320" rx="70" ry="20" fill="#fef5e7" stroke="#f7dc6f" stroke-width="1"/>
            <text x="700" y="325" text-anchor="middle" font-size="10" fill="#2c3e50">Filtrer spécialités</text>
            
            <ellipse cx="700" cy="360" rx="75" ry="20" fill="#f8f4fd" stroke="#bb8fce" stroke-width="1"/>
            <text x="700" y="365" text-anchor="middle" font-size="10" fill="#2c3e50">Prendre RDV</text>
            
            <ellipse cx="700" cy="400" rx="70" ry="20" fill="#f8f4fd" stroke="#bb8fce" stroke-width="1"/>
            <text x="700" y="405" text-anchor="middle" font-size="10" fill="#2c3e50">Modifier RDV</text>
            
            <!-- Bottom Side - AI and Medical related -->
            <ellipse cx="500" cy="600" rx="80" ry="20" fill="#edf7ff" stroke="#85c1e9" stroke-width="1"/>
            <text x="500" y="605" text-anchor="middle" font-size="10" fill="#2c3e50">Analyser symptômes</text>
            
            <ellipse cx="650" cy="600" rx="75" ry="20" fill="#edf7ff" stroke="#85c1e9" stroke-width="1"/>
            <text x="650" y="605" text-anchor="middle" font-size="10" fill="#2c3e50">Détecter urgences</text>
            
            <ellipse cx="350" cy="600" rx="70" ry="20" fill="#ebfaf7" stroke="#7fb3d3" stroke-width="1"/>
            <text x="350" y="605" text-anchor="middle" font-size="10" fill="#2c3e50">Envoyer rappels</text>
            
            <!-- Actors -->
            <!-- Patient (Left) -->
            <g id="patient">
                <circle cx="80" cy="300" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
                <line x1="80" y1="315" x2="80" y2="360" stroke="#2c3e50" stroke-width="2"/>
                <line x1="65" y1="330" x2="95" y2="330" stroke="#2c3e50" stroke-width="2"/>
                <line x1="80" y1="360" x2="65" y2="390" stroke="#2c3e50" stroke-width="2"/>
                <line x1="80" y1="360" x2="95" y2="390" stroke="#2c3e50" stroke-width="2"/>
                <text x="80" y="410" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Patient</text>
            </g>
            
            <!-- Utilisateur Non Authentifié (Left) -->
            <g id="unauth-user">
                <circle cx="80" cy="500" r="15" fill="none" stroke="#7f8c8d" stroke-width="2"/>
                <line x1="80" y1="515" x2="80" y2="560" stroke="#7f8c8d" stroke-width="2"/>
                <line x1="65" y1="530" x2="95" y2="530" stroke="#7f8c8d" stroke-width="2"/>
                <line x1="80" y1="560" x2="65" y2="590" stroke="#7f8c8d" stroke-width="2"/>
                <line x1="80" y1="560" x2="95" y2="590" stroke="#7f8c8d" stroke-width="2"/>
                <text x="80" y="610" text-anchor="middle" font-size="12" font-weight="bold" fill="#7f8c8d">Utilisateur</text>
                <text x="80" y="625" text-anchor="middle" font-size="12" font-weight="bold" fill="#7f8c8d">Non Authentifié</text>
            </g>
            
            <!-- Main Connections -->
            <!-- Patient connections -->
            <line x1="95" y1="280" x2="320" y2="180" stroke="#3498db" stroke-width="2"/>
            <line x1="95" y1="300" x2="315" y2="240" stroke="#27ae60" stroke-width="2"/>
            <line x1="95" y1="320" x2="305" y2="300" stroke="#f39c12" stroke-width="2"/>
            <line x1="95" y1="340" x2="300" y2="360" stroke="#9b59b6" stroke-width="2"/>
            <line x1="95" y1="360" x2="315" y2="420" stroke="#e74c3c" stroke-width="2"/>
            <line x1="95" y1="380" x2="325" y2="480" stroke="#2980b9" stroke-width="2"/>
            <line x1="95" y1="400" x2="330" y2="540" stroke="#16a085" stroke-width="2"/>
            
            <!-- Unauthenticated user connections -->
            <line x1="95" y1="480" x2="320" y2="180" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
            <line x1="95" y1="500" x2="325" y2="480" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
            
            <!-- Include relationships -->
            <!-- Authentication includes -->
            <line x1="340" y1="165" x2="320" y2="145" stroke="#5dade2" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="330" y="150" text-anchor="middle" font-size="8" fill="#5dade2">«include»</text>
            
            <line x1="340" y1="180" x2="340" y2="180" stroke="#5dade2" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="320" y="175" text-anchor="middle" font-size="8" fill="#5dade2">«include»</text>
            
            <line x1="340" y1="195" x2="320" y2="215" stroke="#5dade2" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="330" y="210" text-anchor="middle" font-size="8" fill="#5dade2">«include»</text>
            
            <!-- Search includes -->
            <line x1="495" y1="290" x2="625" y2="285" stroke="#f7dc6f" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="560" y="285" text-anchor="middle" font-size="8" fill="#f7dc6f">«include»</text>
            
            <line x1="495" y1="310" x2="630" y2="320" stroke="#f7dc6f" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="565" y="320" text-anchor="middle" font-size="8" fill="#f7dc6f">«include»</text>
            
            <!-- Appointment includes -->
            <line x1="500" y1="350" x2="625" y2="360" stroke="#bb8fce" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="565" y="350" text-anchor="middle" font-size="8" fill="#bb8fce">«include»</text>
            
            <line x1="500" y1="370" x2="630" y2="400" stroke="#bb8fce" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="570" y="390" text-anchor="middle" font-size="8" fill="#bb8fce">«include»</text>
            
            <!-- Extend relationships -->
            <!-- AI extends -->
            <line x1="475" y1="490" x2="500" y2="580" stroke="#85c1e9" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="490" y="540" text-anchor="middle" font-size="8" fill="#85c1e9">«extends»</text>
            
            <line x1="475" y1="500" x2="575" y2="585" stroke="#85c1e9" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="530" y="550" text-anchor="middle" font-size="8" fill="#85c1e9">«extends»</text>
            
            <!-- Notifications extends -->
            <line x1="370" y1="550" x2="350" y2="580" stroke="#7fb3d3" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="360" y="570" text-anchor="middle" font-size="8" fill="#7fb3d3">«extends»</text>
            
            <!-- Legend -->
            <rect x="850" y="150" width="180" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
            <text x="940" y="170" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Légende</text>
            <line x1="860" y1="185" x2="890" y2="185" stroke="#000" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="900" y="190" font-size="10" fill="#2c3e50">«include»</text>
            <line x1="860" y1="205" x2="890" y2="205" stroke="#000" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="900" y="210" font-size="10" fill="#2c3e50">«extends»</text>
            <line x1="860" y1="225" x2="890" y2="225" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
            <text x="900" y="230" font-size="10" fill="#2c3e50">Non authentifié</text>
            <line x1="860" y1="245" x2="890" y2="245" stroke="#2c3e50" stroke-width="2"/>
            <text x="900" y="250" font-size="10" fill="#2c3e50">Authentifié</text>
        </svg>
    </div>
</body>
</html>
