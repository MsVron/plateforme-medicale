<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupe Médecin - Plateforme Médicale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .diagram-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg width="1200" height="800" viewBox="0 0 1200 800">
            <!-- Title -->
            <text x="600" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
                Diagramme de Cas d'Utilisation - Médecin
            </text>
            
            <!-- Main System Box -->
            <rect x="200" y="80" width="800" height="650" rx="20" ry="20" 
                  fill="none" stroke="#34495e" stroke-width="3"/>
            
            <!-- System Title -->
            <text x="600" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
                Système BluePulse - Module Médecin
            </text>
            
            <!-- Main Use Cases (Center) -->
            <!-- Authentification -->
            <ellipse cx="450" cy="170" rx="80" ry="25" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
            <text x="450" y="175" text-anchor="middle" font-size="12" fill="#2c3e50">Authentification</text>
            
            <!-- Gestion des Disponibilités -->
            <ellipse cx="450" cy="220" rx="100" ry="25" fill="#e8f6f3" stroke="#27ae60" stroke-width="2"/>
            <text x="450" y="225" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Disponibilités</text>
            
            <!-- Gestion des Rendez-vous -->
            <ellipse cx="450" cy="270" rx="100" ry="25" fill="#fef9e7" stroke="#f39c12" stroke-width="2"/>
            <text x="450" y="275" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Rendez-vous</text>
            
            <!-- Gestion des Patients -->
            <ellipse cx="450" cy="320" rx="95" ry="25" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2"/>
            <text x="450" y="325" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Patients</text>
            
            <!-- Consultations Médicales -->
            <ellipse cx="450" cy="370" rx="100" ry="25" fill="#fdeaea" stroke="#e74c3c" stroke-width="2"/>
            <text x="450" y="375" text-anchor="middle" font-size="12" fill="#2c3e50">Consultations Médicales</text>
            
            <!-- Analyses et Résultats -->
            <ellipse cx="450" cy="420" rx="95" ry="25" fill="#eaf2f8" stroke="#2980b9" stroke-width="2"/>
            <text x="450" y="425" text-anchor="middle" font-size="12" fill="#2c3e50">Analyses et Résultats</text>
            
            <!-- Statistiques -->
            <ellipse cx="450" cy="470" rx="70" ry="25" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
            <text x="450" y="475" text-anchor="middle" font-size="12" fill="#2c3e50">Statistiques</text>
            
            <!-- Notifications -->
            <ellipse cx="450" cy="520" rx="70" ry="25" fill="#fdf2e9" stroke="#d68910" stroke-width="2"/>
            <text x="450" y="525" text-anchor="middle" font-size="12" fill="#2c3e50">Notifications</text>
            
            <!-- Side Use Cases (Include/Extend) -->
            <!-- Left Side - Availability and Schedule related -->
            <ellipse cx="280" cy="200" rx="70" ry="20" fill="#ebfaf7" stroke="#58d68d" stroke-width="1"/>
            <text x="280" y="205" text-anchor="middle" font-size="10" fill="#2c3e50">Définir créneaux</text>
            
            <ellipse cx="280" cy="240" rx="75" ry="20" fill="#ebfaf7" stroke="#58d68d" stroke-width="1"/>
            <text x="280" y="245" text-anchor="middle" font-size="10" fill="#2c3e50">Gérer congés</text>
            
            <ellipse cx="280" cy="280" rx="70" ry="20" fill="#fef5e7" stroke="#f7dc6f" stroke-width="1"/>
            <text x="280" y="285" text-anchor="middle" font-size="10" fill="#2c3e50">Consulter planning</text>
            
            <ellipse cx="280" cy="320" rx="75" ry="20" fill="#fef5e7" stroke="#f7dc6f" stroke-width="1"/>
            <text x="280" y="325" text-anchor="middle" font-size="10" fill="#2c3e50">Gérer walk-in</text>
            
            <!-- Right Side - Patient and Consultation related -->
            <ellipse cx="720" cy="300" rx="75" ry="20" fill="#f8f4fd" stroke="#bb8fce" stroke-width="1"/>
            <text x="720" y="305" text-anchor="middle" font-size="10" fill="#2c3e50">Créer dossier</text>
            
            <ellipse cx="720" cy="340" rx="80" ry="20" fill="#f8f4fd" stroke="#bb8fce" stroke-width="1"/>
            <text x="720" y="345" text-anchor="middle" font-size="10" fill="#2c3e50">Rechercher patients</text>
            
            <ellipse cx="720" cy="380" rx="75" ry="20" fill="#fdeaea" stroke="#f1948a" stroke-width="1"/>
            <text x="720" y="385" text-anchor="middle" font-size="10" fill="#2c3e50">Établir diagnostic</text>
            
            <ellipse cx="720" cy="420" rx="70" ry="20" fill="#fdeaea" stroke="#f1948a" stroke-width="1"/>
            <text x="720" y="425" text-anchor="middle" font-size="10" fill="#2c3e50">Prescrire</text>
            
            <!-- Bottom Side - Results and Statistics -->
            <ellipse cx="350" cy="600" rx="75" ry="20" fill="#edf7ff" stroke="#85c1e9" stroke-width="1"/>
            <text x="350" y="605" text-anchor="middle" font-size="10" fill="#2c3e50">Interpréter résultats</text>
            
            <ellipse cx="500" cy="600" rx="70" ry="20" fill="#edf7ff" stroke="#85c1e9" stroke-width="1"/>
            <text x="500" y="605" text-anchor="middle" font-size="10" fill="#2c3e50">Valider résultats</text>
            
            <ellipse cx="650" cy="600" rx="80" ry="20" fill="#ebfaf7" stroke="#7fb3d3" stroke-width="1"/>
            <text x="650" y="605" text-anchor="middle" font-size="10" fill="#2c3e50">Générer rapports</text>
            
            <ellipse cx="800" cy="600" rx="75" ry="20" fill="#fef9e7" stroke="#f4d03f" stroke-width="1"/>
            <text x="800" y="605" text-anchor="middle" font-size="10" fill="#2c3e50">Envoyer alertes</text>
            
            <!-- Actor -->
            <!-- Médecin (Left) -->
            <g id="medecin">
                <circle cx="80" cy="350" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
                <line x1="80" y1="365" x2="80" y2="410" stroke="#2c3e50" stroke-width="2"/>
                <line x1="65" y1="380" x2="95" y2="380" stroke="#2c3e50" stroke-width="2"/>
                <line x1="80" y1="410" x2="65" y2="440" stroke="#2c3e50" stroke-width="2"/>
                <line x1="80" y1="410" x2="95" y2="440" stroke="#2c3e50" stroke-width="2"/>
                <text x="80" y="460" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Médecin</text>
            </g>
            
            <!-- Main Connections -->
            <line x1="95" y1="320" x2="370" y2="170" stroke="#3498db" stroke-width="2"/>
            <line x1="95" y1="330" x2="350" y2="220" stroke="#27ae60" stroke-width="2"/>
            <line x1="95" y1="340" x2="350" y2="270" stroke="#f39c12" stroke-width="2"/>
            <line x1="95" y1="350" x2="355" y2="320" stroke="#9b59b6" stroke-width="2"/>
            <line x1="95" y1="360" x2="350" y2="370" stroke="#e74c3c" stroke-width="2"/>
            <line x1="95" y1="370" x2="355" y2="420" stroke="#2980b9" stroke-width="2"/>
            <line x1="95" y1="380" x2="380" y2="470" stroke="#16a085" stroke-width="2"/>
            <line x1="95" y1="390" x2="380" y2="520" stroke="#d68910" stroke-width="2"/>
            
            <!-- Include relationships -->
            <!-- Availability includes -->
            <line x1="350" y1="210" x2="350" y2="200" stroke="#58d68d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="315" y="200" text-anchor="middle" font-size="8" fill="#58d68d">«include»</text>
            
            <line x1="350" y1="230" x2="355" y2="240" stroke="#58d68d" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="320" y="240" text-anchor="middle" font-size="8" fill="#58d68d">«include»</text>
            
            <!-- Appointment includes -->
            <line x1="350" y1="260" x2="350" y2="280" stroke="#f7dc6f" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="315" y="275" text-anchor="middle" font-size="8" fill="#f7dc6f">«include»</text>
            
            <line x1="350" y1="280" x2="355" y2="320" stroke="#f7dc6f" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="320" y="305" text-anchor="middle" font-size="8" fill="#f7dc6f">«include»</text>
            
            <!-- Patient management includes -->
            <line x1="545" y1="310" x2="645" y2="300" stroke="#bb8fce" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="595" y="300" text-anchor="middle" font-size="8" fill="#bb8fce">«include»</text>
            
            <line x1="545" y1="330" x2="640" y2="340" stroke="#bb8fce" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="595" y="340" text-anchor="middle" font-size="8" fill="#bb8fce">«include»</text>
            
            <!-- Consultation includes -->
            <line x1="550" y1="360" x2="645" y2="380" stroke="#f1948a" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="600" y="375" text-anchor="middle" font-size="8" fill="#f1948a">«include»</text>
            
            <line x1="550" y1="380" x2="650" y2="420" stroke="#f1948a" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="605" y="405" text-anchor="middle" font-size="8" fill="#f1948a">«include»</text>
            
            <!-- Results includes -->
            <line x1="400" y1="435" x2="350" y2="580" stroke="#85c1e9" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="375" y="510" text-anchor="middle" font-size="8" fill="#85c1e9">«include»</text>
            
            <line x1="500" y1="435" x2="500" y2="580" stroke="#85c1e9" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="505" y="510" text-anchor="middle" font-size="8" fill="#85c1e9">«include»</text>
            
            <!-- Extend relationships -->
            <!-- Statistics extends -->
            <line x1="520" y1="480" x2="575" y2="585" stroke="#7fb3d3" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="550" y="535" text-anchor="middle" font-size="8" fill="#7fb3d3">«extends»</text>
            
            <!-- Notifications extends -->
            <line x1="520" y1="530" x2="725" y2="585" stroke="#f4d03f" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="625" y="560" text-anchor="middle" font-size="8" fill="#f4d03f">«extends»</text>
            
            <!-- Legend -->
            <rect x="850" y="150" width="180" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
            <text x="940" y="170" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Légende</text>
            <line x1="860" y1="185" x2="890" y2="185" stroke="#000" stroke-width="1" stroke-dasharray="3,3"/>
            <text x="900" y="190" font-size="10" fill="#2c3e50">«include»</text>
            <line x1="860" y1="205" x2="890" y2="205" stroke="#000" stroke-width="1" stroke-dasharray="5,2"/>
            <text x="900" y="210" font-size="10" fill="#2c3e50">«extends»</text>
            <line x1="860" y1="225" x2="890" y2="225" stroke="#2c3e50" stroke-width="2"/>
            <text x="900" y="230" font-size="10" fill="#2c3e50">Association</text>
        </svg>
    </div>
</body>
</html>
