  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E65100">• rendez_vous</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E65100">• specialites</text>
  
