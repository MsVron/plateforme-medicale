<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#f8f9fa" stroke="none"/>
  
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d32f2f">
    Diagramme de Séquence - Configuration Système (Super Admin)
  </text>
  
  <rect x="50" y="60" width="120" height="40" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">
    Super Admin
  </text>
  
  <rect x="200" y="60" width="100" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
    Interface
  </text>
  
  <rect x="330" y="60" width="100" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="380" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
    API Backend
  </text>
  
  <rect x="460" y="60" width="100" height="40" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
  <text x="510" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e91e63">
    Base de Données
  </text>
  
  <rect x="590" y="60" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="640" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">
    Audit System
  </text>
  
  <line x1="110" y1="100" x2="110" y2="500" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="100" x2="250" y2="500" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="380" y1="100" x2="380" y2="500" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="510" y1="100" x2="510" y2="500" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="640" y1="100" x2="640" y2="500" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <line x1="110" y1="130" x2="250" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="180" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    1. Configurer système
  </text>
  
  <line x1="250" y1="150" x2="380" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="315" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    2. GET /api/system/config
  </text>
  
  <line x1="380" y1="170" x2="510" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="445" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    3. SELECT config globale
  </text>
  
  <line x1="510" y1="190" x2="110" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="310" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    4. Paramètres système
  </text>
  
  <line x1="110" y1="230" x2="250" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="180" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    5. Créer admin régional
  </text>
  
  <line x1="250" y1="250" x2="380" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="315" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    6. POST /api/admin/create
  </text>
  
  <line x1="380" y1="270" x2="510" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="445" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    7. INSERT admin delegué
  </text>
  
  <line x1="380" y1="290" x2="640" y2="290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="510" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    8. LOG création admin
  </text>
  
  <line x1="110" y1="330" x2="250" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="180" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    9. Modifier paramètres
  </text>
  
  <line x1="250" y1="350" x2="380" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="315" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    10. PUT /api/system/settings
  </text>
  
  <line x1="380" y1="370" x2="510" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="445" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    11. UPDATE configurations
  </text>
  
  <line x1="110" y1="410" x2="250" y2="410" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="180" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    12. Générer rapport global
  </text>
  
  <line x1="250" y1="430" x2="380" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="315" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    13. GET /api/reports/global
  </text>
  
  <line x1="380" y1="450" x2="640" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="510" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    14. Requête audit complet
  </text>
  
  <line x1="640" y1="470" x2="110" y2="470" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="375" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    15. Rapport système complet
  </text>
  
  <rect x="50" y="520" width="800" height="50" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Gestion super administrateur:
  </text>
  <text x="60" y="555" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Configuration globale • Création d'administrateurs délégués • Audit système complet
  </text>
</svg> 