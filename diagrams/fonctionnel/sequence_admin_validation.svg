<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa" stroke="none"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
    Diagramme de Séquence - Validation Compte Médecin
  </text>
  
  <!-- Actors/Objects -->
  <g id="actors">
    <!-- Admin -->
    <rect x="50" y="60" width="100" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
      Administrateur
    </text>
    
    <!-- Interface -->
    <rect x="200" y="60" width="100" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
      Interface Admin
    </text>
    
    <!-- API Backend -->
    <rect x="350" y="60" width="100" height="40" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">
      API Backend
    </text>
    
    <!-- Base de Données -->
    <rect x="500" y="60" width="100" height="40" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
    <text x="550" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e91e63">
      Base de Données
    </text>
    
    <!-- Service Email -->
    <rect x="650" y="60" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="700" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">
      Service Email
    </text>
  </g>
  
  <!-- Lifelines -->
  <line x1="100" y1="100" x2="100" y2="550" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="100" x2="250" y2="550" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="100" x2="400" y2="550" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="550" y1="100" x2="550" y2="550" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Messages -->
  <g id="messages">
    <!-- 1. Consulter comptes en attente -->
    <line x1="100" y1="130" x2="250" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="175" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      1. Consulter comptes pending
    </text>
    
    <!-- 2. Requête API -->
    <line x1="250" y1="150" x2="400" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="325" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      2. GET /api/admin/pending
    </text>
    
    <!-- 3. Récupérer comptes -->
    <line x1="400" y1="170" x2="550" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="475" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      3. SELECT statut='pending'
    </text>
    
    <!-- 4. Liste comptes -->
    <line x1="550" y1="190" x2="100" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="325" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      4. Liste comptes en attente
    </text>
    
    <!-- 5. Afficher liste -->
    <line x1="100" y1="230" x2="250" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="175" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      5. Valider compte médecin
    </text>
    
    <!-- 6. Examiner dossier -->
    <line x1="250" y1="250" x2="400" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="325" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      6. PUT /api/medecins/:id/approve
    </text>
    
    <!-- 7. Charger détails -->
    <line x1="400" y1="270" x2="550" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="475" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      7. UPDATE statut='approved'
    </text>
    
    <!-- 8. Détails complets -->
    <line x1="550" y1="290" x2="100" y2="290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="325" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      8. Confirmation validation
    </text>
    
    <!-- 9. Retour détails -->
    <line x1="100" y1="320" x2="250" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="175" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      9. Processus administratif: Validation manuelle des comptes médecins
    </text>
    
    <!-- 10. Décision validation -->
    <line x1="250" y1="320" x2="400" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="325" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      10. Vérification des documents
    </text>
    
    <!-- 11. Mettre à jour statut -->
    <line x1="400" y1="320" x2="550" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="475" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      11. Audit automatique
    </text>
    
    <!-- 12. Modifier BD -->
    <line x1="550" y1="320" x2="100" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="325" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      12. Notification par email
    </text>
    
    <!-- 13. Confirmation -->
    <line x1="100" y1="360" x2="250" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="175" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      13. Compte validé avec succès
    </text>
    
    <!-- 14. Notification médecin -->
    <line x1="250" y1="360" x2="400" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="325" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      14. Compte validé
    </text>
    
    <!-- 15. Email envoyé -->
    <line x1="400" y1="360" x2="550" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="475" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      15. Compte non validé
    </text>
    
    <!-- 16. Historique audit -->
    <line x1="550" y1="360" x2="100" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="325" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      16. Compte non validé
    </text>
    
    <!-- 17. Confirmation finale -->
    <line x1="100" y1="400" x2="250" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="175" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      17. Compte non validé
    </text>
    
    <!-- 18. Message succès -->
    <line x1="250" y1="400" x2="100" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="175" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      18. Compte validé avec succès
    </text>
  </g>
  
  <!-- Notes -->
  <rect x="50" y="400" width="800" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Processus administratif: Validation manuelle des comptes médecins
  </text>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Vérification des documents • Audit automatique • Notification par email
  </text>
</svg> 