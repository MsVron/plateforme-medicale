<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="none"/>
  
  <!-- System boundary -->
  <rect x="250" y="50" width="520" height="500" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="15"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388e3c">
    Diagramme de cas d'utilisation - Médecin
  </text>
  <text x="510" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">
    Système Plateforme Médicale
  </text>
  
  <!-- Médecin Actor -->
  <g id="medecin-actor">
    <!-- Head -->
    <circle cx="120" cy="200" r="25" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Body -->
    <line x1="120" y1="225" x2="120" y2="320" stroke="#333" stroke-width="2"/>
    <!-- Arms -->
    <line x1="80" y1="260" x2="160" y2="260" stroke="#333" stroke-width="2"/>
    <!-- Legs -->
    <line x1="120" y1="320" x2="95" y2="380" stroke="#333" stroke-width="2"/>
    <line x1="120" y1="320" x2="145" y2="380" stroke="#333" stroke-width="2"/>
    <!-- Medical symbol -->
    <text x="135" y="240" font-family="Arial, sans-serif" font-size="16" fill="#d32f2f">⚕</text>
    <!-- Label -->
    <text x="120" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Médecin
    </text>
  </g>
  
  <!-- Use Cases -->
  <ellipse cx="400" cy="120" rx="60" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Se connecter
  </text>
  
  <ellipse cx="400" cy="170" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gérer disponibilités
  </text>
  
  <ellipse cx="400" cy="220" rx="70" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Consulter planning
  </text>
  
  <ellipse cx="400" cy="270" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gérer patients walk-in
  </text>
  
  <ellipse cx="400" cy="320" rx="85" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Consulter dossier patient
  </text>
  
  <ellipse cx="400" cy="370" rx="80" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Modifier dossier patient
  </text>
  
  <ellipse cx="400" cy="420" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Ajouter consultation
  </text>
  
  <ellipse cx="400" cy="470" rx="70" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gérer traitements
  </text>
  
  <!-- Right side use cases -->
  <ellipse cx="600" cy="200" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Prescrire analyses
  </text>
  
  <ellipse cx="600" cy="250" rx="70" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Voir résultats
  </text>
  
  <ellipse cx="600" cy="300" rx="80" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gérer antécédents
  </text>
  
  <ellipse cx="600" cy="350" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Aide diagnostic IA
  </text>
  
  <!-- Association lines -->
  <line x1="160" y1="210" x2="340" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="220" x2="325" y2="170" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="230" x2="330" y2="220" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="240" x2="325" y2="270" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="250" x2="315" y2="320" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="260" x2="320" y2="370" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="270" x2="325" y2="420" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="280" x2="330" y2="470" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="235" x2="525" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="245" x2="530" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="255" x2="520" y2="300" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="265" x2="525" y2="350" stroke="#333" stroke-width="1"/>
</svg> 