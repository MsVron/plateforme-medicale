<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="none"/>
  
  <!-- System boundary -->
  <rect x="250" y="50" width="520" height="500" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="15"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
    Diagramme de cas d'utilisation - Administrateur
  </text>
  <text x="510" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    Système Plateforme Médicale
  </text>
  
  <!-- Admin Actor -->
  <g id="admin-actor">
    <!-- Head -->
    <circle cx="120" cy="200" r="25" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Body -->
    <line x1="120" y1="225" x2="120" y2="320" stroke="#333" stroke-width="2"/>
    <!-- Arms -->
    <line x1="80" y1="260" x2="160" y2="260" stroke="#333" stroke-width="2"/>
    <!-- Legs -->
    <line x1="120" y1="320" x2="95" y2="380" stroke="#333" stroke-width="2"/>
    <line x1="120" y1="320" x2="145" y2="380" stroke="#333" stroke-width="2"/>
    <!-- Admin symbol -->
    <text x="135" y="240" font-family="Arial, sans-serif" font-size="16" fill="#ff9800">⚙</text>
    <!-- Label -->
    <text x="120" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Administrateur
    </text>
  </g>
  
  <!-- Use Cases -->
  <ellipse cx="400" cy="120" rx="60" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Se connecter
  </text>
  
  <ellipse cx="400" cy="180" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gérer utilisateurs
  </text>
  
  <ellipse cx="400" cy="240" rx="70" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Valider comptes
  </text>
  
  <ellipse cx="400" cy="300" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Générer rapports
  </text>
  
  <ellipse cx="400" cy="360" rx="80" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Modérer évaluations
  </text>
  
  <ellipse cx="400" cy="420" rx="85" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gérer établissements
  </text>
  
  <!-- Right side use cases -->
  <ellipse cx="600" cy="200" rx="80" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Statistiques système
  </text>
  
  <ellipse cx="600" cy="260" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Configuration
  </text>
  
  <ellipse cx="600" cy="320" rx="70" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Audit système
  </text>
  
  <!-- Association lines -->
  <line x1="160" y1="220" x2="340" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="230" x2="325" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="240" x2="330" y2="240" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="250" x2="325" y2="300" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="260" x2="320" y2="360" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="270" x2="315" y2="420" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="235" x2="520" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="245" x2="525" y2="260" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="255" x2="530" y2="320" stroke="#333" stroke-width="1"/>
</svg> 