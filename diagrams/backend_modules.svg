<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moduleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    Organisation des Modules Backend - Node.js/Express.js
  </text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="800" height="600" rx="15" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- Authentication Module -->
  <rect x="80" y="120" width="180" height="120" rx="8" fill="url(#authGradient)" stroke="#D32F2F" stroke-width="2"/>
  <text x="170" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AUTH MODULE</text>
  <text x="170" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Inscription</text>
  <text x="170" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Authentification JWT</text>
  <text x="170" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 8 rôles utilisateurs</text>
  
  <!-- Patients Module -->
  <rect x="280" y="120" width="180" height="120" rx="8" fill="url(#medicalGradient)" stroke="#388E3C" stroke-width="2"/>
  <text x="370" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PATIENTS</text>
  <text x="370" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Dossiers complets</text>
  <text x="370" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Antécédents</text>
  <text x="370" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Allergies</text>
  
  <!-- Hospitals Module -->
  <rect x="80" y="260" width="180" height="120" rx="8" fill="#E53935" stroke="#C62828" stroke-width="2"/>
  <text x="170" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">HÔPITAUX</text>
  <text x="170" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Assignations patients</text>
  <text x="170" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Gestion des lits</text>
  
  <!-- Pharmacies Module -->
  <rect x="280" y="260" width="180" height="120" rx="8" fill="#8E24AA" stroke="#7B1FA2" stroke-width="2"/>
  <text x="370" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PHARMACIES</text>
  <text x="370" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Prescriptions</text>
  <text x="370" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Dispensation</text>
</svg> 