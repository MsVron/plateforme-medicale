<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients & Médecins - Plateforme Médicale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .diagram-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg width="1000" height="700" viewBox="0 0 1000 700">
            <!-- Title -->
            <text x="500" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
                Diagramme Patients & Médecins - Plateforme Médicale
            </text>
            
            <!-- Main System Box -->
            <rect x="250" y="80" width="500" height="550" rx="20" ry="20" 
                  fill="none" stroke="#34495e" stroke-width="3"/>
            
            <!-- System Title -->
            <text x="500" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
                Système BluePulse - Module Patients & Médecins
            </text>
            
            <!-- Authentification (Moved to the side) -->
            <ellipse cx="150" cy="150" rx="80" ry="25" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
            <text x="150" y="155" text-anchor="middle" font-size="12" fill="#2c3e50">Authentification</text>
            
            <!-- Use Cases (Vertical Layout in main box) -->
            <!-- Gestion des Rendez-vous -->
            <ellipse cx="500" cy="150" rx="90" ry="25" fill="#e8f6f3" stroke="#27ae60" stroke-width="2"/>
            <text x="500" y="155" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion des Rendez-vous</text>
            
            <!-- Dossiers Médicaux -->
            <ellipse cx="500" cy="200" rx="85" ry="25" fill="#fef9e7" stroke="#f39c12" stroke-width="2"/>
            <text x="500" y="205" text-anchor="middle" font-size="12" fill="#2c3e50">Dossiers Médicaux</text>
            
            <!-- Recherche de Médecins -->
            <ellipse cx="500" cy="250" rx="90" ry="25" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2"/>
            <text x="500" y="255" text-anchor="middle" font-size="12" fill="#2c3e50">Recherche de Médecins</text>
            
            <!-- Intelligence Artificielle -->
            <ellipse cx="500" cy="300" rx="95" ry="25" fill="#fdeaea" stroke="#e74c3c" stroke-width="2"/>
            <text x="500" y="305" text-anchor="middle" font-size="12" fill="#2c3e50">Intelligence Artificielle</text>
            
            <!-- Consultations Médicales -->
            <ellipse cx="500" cy="350" rx="100" ry="25" fill="#eaf2f8" stroke="#2980b9" stroke-width="2"/>
            <text x="500" y="355" text-anchor="middle" font-size="12" fill="#2c3e50">Consultations Médicales</text>
            
            <!-- Gestion du Profil -->
            <ellipse cx="500" cy="400" rx="85" ry="25" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
            <text x="500" y="405" text-anchor="middle" font-size="12" fill="#2c3e50">Gestion du Profil</text>
            
            <!-- Notifications -->
            <ellipse cx="500" cy="450" rx="70" ry="25" fill="#fdf2e9" stroke="#d68910" stroke-width="2"/>
            <text x="500" y="455" text-anchor="middle" font-size="12" fill="#2c3e50">Notifications</text>
            
            <!-- Statistiques -->
            <ellipse cx="500" cy="500" rx="70" ry="25" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
            <text x="500" y="505" text-anchor="middle" font-size="12" fill="#2c3e50">Statistiques</text>
            
            <!-- Actors -->
            <!-- Patient (Left) -->
            <g id="patient">
                <circle cx="100" cy="250" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="265" x2="100" y2="310" stroke="#2c3e50" stroke-width="2"/>
                <line x1="85" y1="280" x2="115" y2="280" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="310" x2="85" y2="340" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="310" x2="115" y2="340" stroke="#2c3e50" stroke-width="2"/>
                <text x="100" y="360" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Patient</text>
            </g>
            
            <!-- Médecin (Left) -->
            <g id="medecin">
                <circle cx="100" cy="450" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="465" x2="100" y2="510" stroke="#2c3e50" stroke-width="2"/>
                <line x1="85" y1="480" x2="115" y2="480" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="510" x2="85" y2="540" stroke="#2c3e50" stroke-width="2"/>
                <line x1="100" y1="510" x2="115" y2="540" stroke="#2c3e50" stroke-width="2"/>
                <text x="100" y="560" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Médecin</text>
            </g>
            
            <!-- Utilisateur Non Authentifié (Right) -->
            <g id="unauthenticated">
                <circle cx="900" cy="300" r="15" fill="none" stroke="#95a5a6" stroke-width="2"/>
                <line x1="900" y1="315" x2="900" y2="360" stroke="#95a5a6" stroke-width="2"/>
                <line x1="885" y1="330" x2="915" y2="330" stroke="#95a5a6" stroke-width="2"/>
                <line x1="900" y1="360" x2="885" y2="390" stroke="#95a5a6" stroke-width="2"/>
                <line x1="900" y1="360" x2="915" y2="390" stroke="#95a5a6" stroke-width="2"/>
                <text x="900" y="410" text-anchor="middle" font-size="12" font-weight="bold" fill="#95a5a6">Utilisateur</text>
                <text x="900" y="425" text-anchor="middle" font-size="12" font-weight="bold" fill="#95a5a6">Non Authentifié</text>
            </g>
            
            <!-- Main Connections -->
            <!-- Patient connections -->
            <line x1="115" y1="230" x2="410" y2="150" stroke="#27ae60" stroke-width="2"/>
            <line x1="115" y1="250" x2="415" y2="200" stroke="#f39c12" stroke-width="2"/>
            <line x1="115" y1="270" x2="410" y2="250" stroke="#9b59b6" stroke-width="2"/>
            <line x1="115" y1="290" x2="405" y2="300" stroke="#e74c3c" stroke-width="2"/>
            <line x1="115" y1="310" x2="415" y2="400" stroke="#16a085" stroke-width="2"/>
            <line x1="115" y1="330" x2="430" y2="450" stroke="#d68910" stroke-width="2"/>
            
            <!-- Médecin connections -->
            <line x1="115" y1="430" x2="410" y2="150" stroke="#27ae60" stroke-width="2"/>
            <line x1="115" y1="450" x2="415" y2="200" stroke="#f39c12" stroke-width="2"/>
            <line x1="115" y1="470" x2="400" y2="350" stroke="#2980b9" stroke-width="2"/>
            <line x1="115" y1="490" x2="415" y2="400" stroke="#16a085" stroke-width="2"/>
            <line x1="115" y1="510" x2="430" y2="450" stroke="#d68910" stroke-width="2"/>
            <line x1="115" y1="530" x2="430" y2="500" stroke="#6c757d" stroke-width="2"/>
            
            <!-- Unauthenticated user connections (limited access) -->
            <line x1="885" y1="300" x2="595" y2="300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
            
            <!-- Include relationships (clear and readable) -->
            <!-- Gestion RDV includes Authentification -->
            <line x1="230" y1="150" x2="410" y2="150" stroke="#3498db" stroke-width="2" stroke-dasharray="4,4"/>
            <text x="320" y="140" text-anchor="middle" font-size="11" font-weight="bold" fill="#3498db">&lt;&lt;include&gt;&gt;</text>
            
            <!-- Recherche Médecins includes Authentification -->
            <line x1="230" y1="150" x2="410" y2="250" stroke="#3498db" stroke-width="2" stroke-dasharray="4,4"/>
            <text x="300" y="190" text-anchor="middle" font-size="11" font-weight="bold" fill="#3498db">&lt;&lt;include&gt;&gt;</text>
            
            <!-- Consultations includes Dossiers Médicaux -->
            <line x1="415" y1="200" x2="400" y2="350" stroke="#f39c12" stroke-width="2" stroke-dasharray="4,4"/>
            <text x="430" y="275" text-anchor="middle" font-size="11" font-weight="bold" fill="#f39c12">&lt;&lt;include&gt;&gt;</text>
            
            <!-- Gestion Profil includes Authentification -->
            <line x1="230" y1="150" x2="415" y2="400" stroke="#3498db" stroke-width="2" stroke-dasharray="4,4"/>
            <text x="300" y="280" text-anchor="middle" font-size="11" font-weight="bold" fill="#3498db">&lt;&lt;include&gt;&gt;</text>
            
            <!-- Extend relationships -->
            <!-- IA extends to Notifications (emergency alerts) -->
            <line x1="500" y1="325" x2="500" y2="425" stroke="#e74c3c" stroke-width="2" stroke-dasharray="6,2"/>
            <text x="520" y="375" text-anchor="middle" font-size="11" font-weight="bold" fill="#e74c3c">&lt;&lt;extends&gt;&gt;</text>
            <text x="520" y="390" text-anchor="middle" font-size="9" fill="#e74c3c">(urgences)</text>
            
            <!-- Unauthenticated extends IA (limited access) -->
            <line x1="750" y1="300" x2="595" y2="300" stroke="#95a5a6" stroke-width="2" stroke-dasharray="6,2"/>
            <text x="675" y="290" text-anchor="middle" font-size="11" font-weight="bold" fill="#95a5a6">&lt;&lt;extends&gt;&gt;</text>
            <text x="675" y="305" text-anchor="middle" font-size="9" fill="#95a5a6">(accès limité)</text>
            
            <!-- Legend -->
            <rect x="20" y="580" width="250" height="100" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
            <text x="30" y="600" font-size="12" font-weight="bold" fill="#2c3e50">Légende:</text>
            <line x1="30" y1="615" x2="60" y2="615" stroke="#2c3e50" stroke-width="2"/>
            <text x="70" y="620" font-size="10" fill="#2c3e50">Association</text>
            <line x1="30" y1="635" x2="60" y2="635" stroke="#3498db" stroke-width="2" stroke-dasharray="4,4"/>
            <text x="70" y="640" font-size="10" fill="#3498db">Include (obligatoire)</text>
            <line x1="30" y1="655" x2="60" y2="655" stroke="#e74c3c" stroke-width="2" stroke-dasharray="6,2"/>
            <text x="70" y="660" font-size="10" fill="#e74c3c">Extends (conditionnel)</text>
            
            <!-- Notes -->
            <rect x="730" y="580" width="250" height="100" rx="5" ry="5" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1"/>
            <text x="740" y="600" font-size="12" font-weight="bold" fill="#856404">Notes:</text>
            <text x="740" y="620" font-size="10" fill="#856404">• Authentification requise pour la plupart</text>
            <text x="740" y="635" font-size="10" fill="#856404">• IA accessible sans compte (limité)</text>
            <text x="740" y="650" font-size="10" fill="#856404">• Alertes urgences automatiques</text>
            <text x="740" y="665" font-size="10" fill="#856404">• Récupération mot de passe patients</text>
        </svg>
    </div>
</body>
</html>
