<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="none"/>
  
  <!-- System boundary -->
  <rect x="250" y="50" width="520" height="500" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="15"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
    Diagramme de cas d'utilisation - Patient
  </text>
  <text x="510" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    Système Plateforme Médicale
  </text>
  
  <!-- Patient Actor -->
  <g id="patient-actor">
    <!-- Head -->
    <circle cx="120" cy="200" r="25" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Body -->
    <line x1="120" y1="225" x2="120" y2="320" stroke="#333" stroke-width="2"/>
    <!-- Arms -->
    <line x1="80" y1="260" x2="160" y2="260" stroke="#333" stroke-width="2"/>
    <!-- Legs -->
    <line x1="120" y1="320" x2="95" y2="380" stroke="#333" stroke-width="2"/>
    <line x1="120" y1="320" x2="145" y2="380" stroke="#333" stroke-width="2"/>
    <!-- Label -->
    <text x="120" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Patient
    </text>
  </g>
  
  <!-- Use Cases -->
  <!-- Authentication Use Cases -->
  <ellipse cx="400" cy="120" rx="80" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    S'inscrire sur la plateforme
  </text>
  
  <ellipse cx="400" cy="170" rx="60" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Se connecter
  </text>
  
  <!-- Search Use Cases -->
  <ellipse cx="400" cy="220" rx="70" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Rechercher un médecin
  </text>
  
  <ellipse cx="400" cy="270" rx="70" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Prendre rendez-vous
  </text>
  
  <!-- Management Use Cases -->
  <ellipse cx="400" cy="320" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gérer ses rendez-vous
  </text>
  
  <ellipse cx="400" cy="370" rx="85" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Consulter son dossier médical
  </text>
  
  <ellipse cx="400" cy="420" rx="65" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Évaluer un médecin
  </text>
  
  <ellipse cx="400" cy="470" rx="80" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Ajouter médecin aux favoris
  </text>
  
  <!-- Additional Use Cases on the right -->
  <ellipse cx="600" cy="200" rx="70" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Voir carte interactive
  </text>
  
  <ellipse cx="600" cy="250" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Filtrer par distance
  </text>
  
  <ellipse cx="600" cy="300" rx="80" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Assistant IA médical
  </text>
  
  <ellipse cx="600" cy="350" rx="75" ry="25" fill="white" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Analyser symptômes
  </text>
  
  <!-- Association lines from Patient to Use Cases -->
  <line x1="160" y1="220" x2="320" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="230" x2="340" y2="170" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="240" x2="330" y2="220" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="250" x2="330" y2="270" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="260" x2="325" y2="320" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="270" x2="315" y2="370" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="280" x2="335" y2="420" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="290" x2="320" y2="470" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="245" x2="530" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="255" x2="525" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="265" x2="520" y2="300" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="275" x2="525" y2="350" stroke="#333" stroke-width="1"/>
  
  <!-- Legend -->
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Légende:
  </text>
  <text x="50" y="540" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Acteur: Patient utilisant la plateforme médicale
  </text>
  <text x="50" y="555" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Cas d'utilisation: Fonctionnalités accessibles au patient
  </text>
  <text x="50" y="570" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Association: Interaction entre acteur et fonctionnalité
  </text>
</svg> 