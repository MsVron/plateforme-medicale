<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" stroke="none"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0277bd">
    Diagramme de Séquence - Gestion Institution Médicale
  </text>
  
  <!-- Actors/Objects -->
  <g id="actors">
    <!-- Institution -->
    <rect x="50" y="60" width="100" height="40" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" rx="5"/>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277bd">
      Institution
    </text>
    
    <!-- Interface -->
    <rect x="180" y="60" width="100" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="230" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
      Interface
    </text>
    
    <!-- API Backend -->
    <rect x="310" y="60" width="100" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="360" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
      API Backend
    </text>
    
    <!-- Base de Données -->
    <rect x="440" y="60" width="100" height="40" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
    <text x="490" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e91e63">
      Base de Données
    </text>
    
    <!-- Service Géolocalisation -->
    <rect x="570" y="60" width="120" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="630" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">
      Service Géo
    </text>
  </g>
  
  <!-- Lifelines -->
  <line x1="100" y1="100" x2="100" y2="480" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="230" y1="100" x2="230" y2="480" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="360" y1="100" x2="360" y2="480" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="490" y1="100" x2="490" y2="480" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Messages -->
  <g id="messages">
    <!-- 1. Accéder gestion institution -->
    <line x1="100" y1="130" x2="230" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="165" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      1. Gérer établissement
    </text>
    
    <!-- 2. Charger données institution -->
    <line x1="230" y1="150" x2="360" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="295" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      2. GET /api/institutions/:id
    </text>
    
    <!-- 3. Récupérer info -->
    <line x1="360" y1="170" x2="490" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="425" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      3. SELECT institution
    </text>
    
    <!-- 4. Retour données -->
    <line x1="490" y1="190" x2="100" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="295" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      4. Données établissement
    </text>
    
    <!-- 5. Ajouter médecin affilié -->
    <line x1="100" y1="230" x2="230" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="165" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      5. Ajouter médecin affilié
    </text>
    
    <!-- 6. Créer affiliation -->
    <line x1="230" y1="250" x2="360" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="295" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      6. POST /api/affiliations
    </text>
    
    <!-- 7. Vérifier médecin -->
    <line x1="360" y1="270" x2="490" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="425" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      7. SELECT médecin validé
    </text>
    
    <!-- 8. Créer liaison -->
    <line x1="360" y1="290" x2="490" y2="290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="425" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      8. INSERT affiliation
    </text>
    
    <!-- 9. Mettre à jour géolocalisation -->
    <line x1="100" y1="310" x2="230" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="165" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      9. Modifier géolocalisation
    </text>
    
    <!-- 10. Géocoder adresse -->
    <line x1="230" y1="330" x2="360" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="295" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      10. PUT /api/institutions/location
    </text>
    
    <!-- 11. Coordonnées GPS -->
    <line x1="360" y1="350" x2="490" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="425" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      11. UPDATE coordonnées GPS
    </text>
    
    <!-- 12. Mettre à jour BD -->
    <line x1="100" y1="390" x2="230" y2="390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="165" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      12. Consulter statistiques
    </text>
    
    <!-- 13. Consultation statistiques -->
    <line x1="230" y1="410" x2="360" y2="410" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="295" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      13. GET /api/stats/institution
    </text>
    
    <!-- 14. Générer rapport -->
    <line x1="360" y1="430" x2="490" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="425" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      14. Requêtes analytiques
    </text>
    
    <!-- 15. Calculs analytiques -->
    <line x1="490" y1="450" x2="100" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
    <text x="295" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      15. Rapport d'activité
    </text>
  </g>
  
  <!-- Notes -->
  <rect x="50" y="500" width="800" height="50" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="5"/>
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Gestion d'institution médicale:
  </text>
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Affiliation de médecins • Géolocalisation • Statistiques d'activité
  </text>
</svg> 