    <text x="350" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Se connecter</text>
    
    <ellipse cx="500" cy="160" rx="80" ry="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="500" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gérer profil</text>
    
    <ellipse cx="650" cy="160" rx="80" ry="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="650" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Configurer cabinet</text>
    
    <ellipse cx="800" cy="160" rx="80" ry="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="800" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Se déconnecter</text>
  </g>
  
  <!-- Use Cases - Gestion Planning -->
